<!DOCTYPE html>

    <title>SpellTree</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .image-card {
            margin: 15px;
            width: 200px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Feitiço 1 -->
