<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellTree - Status do Jogador</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SpellTree</h1>
        <p>Gerencie os status do seu personagem!</p>
    </header>
    <main>
        <section class="status-section">
            <h2>Status do Jogador</h2>

            <div class="status-container">
                <!-- Vigor -->
                <div class="status">
                    <label for="vigor">Vigor:</label>
                    <input type="range" id="vigor" name="vigor" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="vigor-value">10</span>
                </div>

                <!-- Mind -->
                <div class="status">
                    <label for="mind">Mind:</label>
                    <input type="range" id="mind" name="mind" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="mind-value">10</span>
                </div>

                <!-- Endurance -->
                <div class="status">
                    <label for="endurance">Endurance:</label>
                    <input type="range" id="endurance" name="endurance" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="endurance-value">10</span>
                </div>

                <!-- Strength -->
                <div class="status">
                    <label for="strength">Strength:</label>
                    <input type="range" id="strength" name="strength" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="strength-value">10</span>
                </div>

                <!-- Dexterity -->
                <div class="status">
                    <label for="dexterity">Dexterity:</label>
                    <input type="range" id="dexterity" name="dexterity" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="dexterity-value">10</span>
                </div>

                <!-- Intelligence -->
                <div class="status">
                    <label for="intelligence">Intelligence:</label>
                    <input type="range" id="intelligence" name="intelligence" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="intelligence-value">10</span>
                </div>

                <!-- Faith -->
                <div class="status">
                    <label for="faith">Faith:</label>
                    <input type="range" id="faith" name="faith" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="faith-value">10</span>
                </div>

                <!-- Arcane -->
                <div class="status">
                    <label for="arcane">Arcane:</label>
                    <input type="range" id="arcane" name="arcane" min="0" max="99" value="10" oninput="updateStatus()">
                    <span id="arcane-value">10</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SpellTree. Todos os direitos reservados.</p>
    </footer>

    <script>
        function updateStatus() {
            // Atualiza os valores na interface conforme os sliders
            document.getElementById('vigor-value').textContent = document.getElementById('vigor').value;
            document.getElementById('mind-value').textContent = document.getElementById('mind').value;
            document.getElementById('endurance-value').textContent = document.getElementById('endurance').value;
            document.getElementById('strength-value').textContent = document.getElementById('strength').value;
            document.getElementById('dexterity-value').textContent = document.getElementById('dexterity').value;
            document.getElementById('intelligence-value').textContent = document.getElementById('intelligence').value;
            document.getElementById('faith-value').textContent = document.getElementById('faith').value;
            document.getElementById('arcane-value').textContent = document.getElementById('arcane').value;
        }
    </script>
</body>
</html>
